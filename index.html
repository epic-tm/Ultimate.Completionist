<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zenith Star Chart | Ultimate Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hud-container">
        <div class="cosmic-background">
            <div class="nebula nebula-1"></div>
            <div class="nebula nebula-2"></div>
            <div class="stars"></div>
        </div>

        <div class="scanline-hud"></div>

        <div class="viewport" id="viewport">
            <svg class="orbits-svg" id="orbits-svg" viewBox="0 0 1000 1000"></svg>
            
            <div class="zenith" id="zenith">
                <img src="assets/center.png" alt="Core">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
