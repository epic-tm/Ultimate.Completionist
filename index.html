<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith OS - Ultimate Completionist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="warp-canvas"></canvas>
    <div id="terminal-overlay"></div>

    <audio id="bg-music" src="assets/background.mp3" loop></audio>
    <audio id="sfx-hover" src="assets/hover.mp3" preload="auto"></audio>
    <audio id="sfx-zoom" src="assets/zoom.mp3" preload="auto"></audio>

    <div class="hud-container" id="main-ui">
        <div class="bg-zoom-wrapper"></div>
        <div class="nebula-layer"></div>
        <div id="debris-container"></div>
        <div class="scanlines"></div>

        <div id="main-chart-wrapper">
            <canvas id="mainRadarChart"></canvas>
        </div>

        <div class="viewport" id="viewport">
            <svg class="orbits-svg" id="orbits-svg" viewBox="0 0 1000 1000"></svg>
            <div class="zenith" id="zenith-core">
                <img src="assets/center.png" alt="Zenith Core">
            </div>
        </div>

        <div id="data-panel">
            <div class="panel-header">
                <div class="panel-tag">// LINK_ESTABLISHED</div>
                <h2 id="panel-title">DOMAIN_INTEL</h2>
                
                <div class="sub-chart-container">
                    <canvas id="subRadarChart"></canvas>
                </div>
            </div>
            
            <div class="separator"></div>
            
            <div class="panel-body">
                <div class="section-label">OBJECTIVES_ARRAY</div>
                <div class="mission-scroll-area">
                    <ul id="mission-list"></ul>
                </div>
            </div>

            <div id="intel-footer">
                <div class="section-label">VERIFICATION_PROOF</div>
                <p id="verification-text">SELECT DATA_NODE...</p>
            </div>
        </div>
    </div>

    <button id="back-btn">DISENGAGE_NEURAL_LINK</button>

    <script src="script.js"></script>
</body>
</html>
