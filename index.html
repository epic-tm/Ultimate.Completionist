<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zenith Star Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hud-container">
        <div class="cosmic-nebula"></div>
        <div class="scanlines"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
