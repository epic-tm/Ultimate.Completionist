<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith OS - Star Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="warp-canvas"></canvas>
    
    <div id="terminal-overlay"></div>

    <audio id="bg-music" src="assets/background.mp3" loop></audio>
    <audio id="sfx-hover" src="assets/hover.mp3" preload="auto"></audio>
    <audio id="sfx-zoom" src="assets/zoom.mp3" preload="auto"></audio>

    <div class="hud-container" id="main-ui">
        <div class="bg-zoom-wrapper"></div>
        <div class="nebula-layer"></div>
        <div id="debris-container"></div>
        <div class="scanlines"></div>

        <div class="viewport" id="viewport">
            <svg class="orbits-svg" id="orbits-svg" viewBox="0 0 1000 1000"></svg>
            <div class="zenith" id="zenith-core">
                <img src="assets/center.png" alt="Zenith Core">
            </div>
        </div>

        <div id="data-panel">
            <div class="panel-header">
                <h2 id="panel-title">DOMAIN_DATA</h2>
                <div class="progress-container"><div id="progress-fill"></div></div>
                <div id="completion-text">SYNC: 0%</div>
            </div>
            <div class="separator"></div>
            <div class="panel-body">
                <div class="section-label">ACTIVE_MISSIONS</div>
                <ul id="mission-list"></ul>
                <div class="section-label" style="margin-top:20px;">ACHIEVEMENTS</div>
                <div id="achievement-grid"></div>
            </div>
        </div>
    </div>

    <button id="back-btn">DISENGAGE ZOOM</button>

    <script src="achievements.js"></script>
    <script src="script.js"></script>
</body>
</html>
