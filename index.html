<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Completionist Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hud-container">
        <div class="scanlines"></div>

        <div class="viewport" id="viewport">
            <svg class="orbits-svg" id="orbits-svg" viewBox="0 0 800 800"></svg>
            
            <div class="zenith">
                <img src="assets/center.png" alt="Zenith" onerror="this.style.display='none'">
                <div class="zenith-fallback"></div>
            </div>

            </div>

        <div class="ui-overlay">
            <div class="status-box">
                <span class="label">SYSTEM STATUS</span>
                <span class="value">LINK_ESTABLISHED</span>
            </div>
        </div>
    </div>

    <audio id="hover-sound" src="assets/hover.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
