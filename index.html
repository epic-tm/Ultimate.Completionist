<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zenith Star Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hud-container">
        <div class="bg-fx" id="bg-fx">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="grid-lines"></div>
        </div>
        
        <div class="scanlines"></div>

        <div class="viewport" id="viewport">
            <svg class="orbits-svg" id="orbits-svg" viewBox="0 0 1000 1000"></svg>
            
            <div class="zenith" id="zenith">
                <img src="assets/center.png" alt="Core">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
